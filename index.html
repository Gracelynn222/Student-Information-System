<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Landing Page Styles */
        .landing-header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        /* Background image animation */
        .landing-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('crim5.jpg') no-repeat center center/cover;
            animation: zoomEffect 10s ease-in-out infinite alternate;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Dark Overlay for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .landing-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cta-button {
            background-color: white;
            color: #007bff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        /* Button Hover Effect */
        .cta-button:hover {
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading {
            display: none;
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <!-- Landing Page -->
    <header class="landing-header">
        <div class="overlay"></div>
        <div class="landing-content">
            <h1>Welcome to the Student Information System</h1>
            <p>Manage student records with ease.</p>
            <div class="button-container">
                <button class="cta-button" id="start-button">Get Started</button>
                <a href="about.html" class="cta-button">About Us</a>
            </div>
            <p class="loading" id="loading-text">Loading<span id="dots"></span></p>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        &copy; 2025 Student Information System. All rights reserved.
    </footer>

    <script>
        document.getElementById("start-button").addEventListener("click", function(event) {
            event.preventDefault();
            let button = this;
            let loadingText = document.getElementById("loading-text");
            let dots = document.getElementById("dots");

            // Disable button and show loading text
            button.disabled = true;
            button.style.opacity = "0.7";
            loadingText.style.display = "block";

            let dotCount = 0;
            let dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = ".".repeat(dotCount);
            }, 500); // Update every 500ms

            // Simulate loading
            setTimeout(() => {
                clearInterval(dotInterval); // Stop dot animation
                window.location.href = "studentinformation.html";
            }, 2000); // 2 seconds delay before navigating
        });
    </script>

</body>
</html>

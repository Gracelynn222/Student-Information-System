<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Landing Page Styles */
        .landing-header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        /* Background image animation */
        .landing-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('crim5.jpg') no-repeat center center/cover;
            animation: zoomEffect 10s ease-in-out infinite alternate;
        }

        @keyframes zoomEffect {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Dark Overlay for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .landing-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .cta-button {
            background-color: white;
            color: #007bff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        /* Button Hover Effect */
        .cta-button:hover {
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

    </style>
</head>
<body>
    
    <!-- Landing Page -->
    <header class="landing-header">
        <div class="overlay"></div>
        <div class="landing-content">
            <h1>Welcome to the Student Information System</h1>
            <p>Manage student records with ease.</p>
            <a href="studentinformation.html" class="cta-button" id="start-button">Get Started</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        &copy; 2025 Student Information System. All rights reserved.
    </footer>

</body>
</html>

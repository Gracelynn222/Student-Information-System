<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #bbfcdb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto 0; /* Adjusted top margin */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            color: #010101;
            margin-bottom: 20px;
            border: 1px solid green;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            margin: auto;
            margin-bottom: 20px;
            margin-top: 50px
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .back-btn i {
            margin-right: 8px;
            font-size: 20px;
        }

        /* Filter Dropdown */
        .filter-container {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .filter-container label {
            font-weight: bold;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        .actions button {
            border: none;
            padding: 7px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background-color: #d68910;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h2>üìö Student Records</h2>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <i>&#8592;</i> Back
    </a>

    <div class="container">
        <!-- Filter Dropdown -->
        <div class="filter-container">
            <label for="filter-course">üîç Filter by Course:</label>
            <select id="filter-course">
                <option value="ALL">All</option>
                <option value="EDUCATION">EDUCATION</option>
                <option value="CRIMINOLOGY">CRIMINOLOGY</option>
                <option value="IS">INFORMATION SYSTEM</option>
                <option value="ARTS">ARTS</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>üë§ Name</th>
                    <th>üÜî Student ID</th>
                    <th>üìû Contact</th>
                    <th>üéì Course</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student records will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const studentTableBody = document.getElementById("studentTableBody");
            const filterCourse = document.getElementById("filter-course");

            function loadStudents(filter = "ALL") {
                let students = JSON.parse(localStorage.getItem("students")) || [];
                studentTableBody.innerHTML = "";

                students.forEach((student, index) => {
                    if (filter === "ALL" || student.course === filter) {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${student.name}</td>
                            <td>${student.id}</td>
                            <td>${student.contact}</td>
                            <td>${student.course}</td>
                            <td class="actions">
                                <button class="edit-btn" onclick="editStudent(${index})">‚úèÔ∏è Edit</button>
                                <button class="delete-btn" onclick="deleteStudent(${index})">üóëÔ∏è Delete</button>
                            </td>
                        `;
                        studentTableBody.appendChild(row);
                    }
                });
            }

            window.editStudent = function (index) {
                let students = JSON.parse(localStorage.getItem("students")) || [];
                const student = students[index];

                const newName = prompt("Enter new name:", student.name);
                const newContact = prompt("Enter new contact:", student.contact);
                const newCourse = prompt("Enter new course:", student.course);

                if (newName && newContact && newCourse) {
                    students[index] = { ...student, name: newName, contact: newContact, course: newCourse };
                    localStorage.setItem("students", JSON.stringify(students));
                    loadStudents(filterCourse.value);
                }
            };

            window.deleteStudent = function (index) {
                if (confirm("Are you sure you want to delete this student?")) {
                    let students = JSON.parse(localStorage.getItem("students")) || [];
                    students.splice(index, 1);
                    localStorage.setItem("students", JSON.stringify(students));
                    loadStudents(filterCourse.value);
                }
            };

            filterCourse.addEventListener("change", function () {
                loadStudents(this.value);
            });

            loadStudents();
        });
    </script>

</body>
</html>

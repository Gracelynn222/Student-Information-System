<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #bbfcdb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            color: #010101;
            margin-bottom: 20px;
            border: 1px solid green;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            margin: auto;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .back-btn i {
            margin-right: 8px;
            font-size: 20px;
        }

        /* Filter and Sorting Container */
        .filter-container {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .filter-container label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        .actions button {
            border: none;
            padding: 7px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background-color: #d68910;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Pagination Styles */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>üìö Student Records</h2>

    <!-- Back Button -->
    <a href="studentinformation.html" class="back-btn">
        <i>&#8592;</i> Back
    </a>

    <div class="container">
        <!-- Filter and Sorting Container -->
        <div class="filter-container">
            <label for="filter-course">üîç Filter by Course:</label>
            <select id="filter-course">
                <option value="ALL">All</option>
                <option value="EDUCATION">EDUCATION</option>
                <option value="CRIMINOLOGY">CRIMINOLOGY</option>
                <option value="IS">INFORMATION SYSTEM</option>
                <option value="ARTS">ARTS</option>
            </select>

            <label for="sort-by">üóÇ Sort by:</label>
            <select id="sort-by">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="id-asc">Student ID (ASC)</option>
                <option value="id-desc">Student ID (DESC)</option>
                <option value="course-asc">Course (A-Z)</option>
                <option value="course-desc">Course (Z-A)</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>üë§ Name</th>
                    <th>üÜî Student ID</th>
                    <th>üìû Contact</th>
                    <th>üéì Course</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPage" disabled>‚¨ÖÔ∏è Previous</button>
            <button id="nextPage" disabled>Next ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const studentTableBody = document.getElementById("studentTableBody");
            const filterCourse = document.getElementById("filter-course");
            const sortBy = document.getElementById("sort-by");
            const prevPageBtn = document.getElementById("prevPage");
            const nextPageBtn = document.getElementById("nextPage");

            let currentPage = 1;
            const studentsPerPage = 10;

            function loadStudents(filter = "ALL", sort = "name-asc", page = 1) {
                let students = JSON.parse(localStorage.getItem("students")) || [];

                if (filter !== "ALL") {
                    students = students.filter(student => student.course === filter);
                }

                students.sort((a, b) => {
                    if (sort.includes("name")) return sort === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                    if (sort.includes("id")) return sort === "id-asc" ? a.id.localeCompare(b.id) : b.id.localeCompare(a.id);
                    if (sort.includes("course")) return sort === "course-asc" ? a.course.localeCompare(b.course) : b.course.localeCompare(a.course);
                });

                const start = (page - 1) * studentsPerPage;
                const paginatedStudents = students.slice(start, start + studentsPerPage);

                studentTableBody.innerHTML = paginatedStudents.map((student, index) => `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.id}</td>
                        <td>${student.contact}</td>
                        <td>${student.course}</td>
                        <td class="actions">
                            <button class="edit-btn">‚úèÔ∏è Edit</button>
                            <button class="delete-btn">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `).join("");

                prevPageBtn.disabled = page === 1;
                nextPageBtn.disabled = start + studentsPerPage >= students.length;
            }

            prevPageBtn.onclick = () => loadStudents(filterCourse.value, sortBy.value, --currentPage);
            nextPageBtn.onclick = () => loadStudents(filterCourse.value, sortBy.value, ++currentPage);

            loadStudents();
        });
    </script><script>
    document.addEventListener("DOMContentLoaded", function () {
        const studentTableBody = document.getElementById("studentTableBody");
        const filterCourse = document.getElementById("filter-course");
        const sortBy = document.getElementById("sort-by");
        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");

        let currentPage = 1;
        const studentsPerPage = 10;

        function loadStudents(filter = "ALL", sort = "name-asc", page = 1) {
            let students = JSON.parse(localStorage.getItem("students")) || [];

            if (filter !== "ALL") {
                students = students.filter(student => student.course === filter);
            }

            students.sort((a, b) => {
                if (sort.includes("name")) return sort === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                if (sort.includes("id")) return sort === "id-asc" ? a.id.localeCompare(b.id) : b.id.localeCompare(a.id);
                if (sort.includes("course")) return sort === "course-asc" ? a.course.localeCompare(b.course) : b.course.localeCompare(a.course);
            });

            const start = (page - 1) * studentsPerPage;
            const paginatedStudents = students.slice(start, start + studentsPerPage);

            studentTableBody.innerHTML = paginatedStudents.map((student, index) => `
                <tr data-index="${start + index}">
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.contact}</td>
                    <td>${student.course}</td>
                    <td class="actions">
                        <button class="edit-btn">‚úèÔ∏è Edit</button>
                        <button class="delete-btn">üóëÔ∏è Delete</button>
                    </td>
                </tr>
            `).join("");

            prevPageBtn.disabled = page === 1;
            nextPageBtn.disabled = start + studentsPerPage >= students.length;
        }

        function editStudent(index) {
            let students = JSON.parse(localStorage.getItem("students")) || [];
            const student = students[index];

            const newName = prompt("Enter new name:", student.name);
            const newContact = prompt("Enter new contact:", student.contact);
            const newCourse = prompt("Enter new course:", student.course);

            if (newName && newContact && newCourse) {
                students[index] = { ...student, name: newName, contact: newContact, course: newCourse };
                localStorage.setItem("students", JSON.stringify(students));
                loadStudents(filterCourse.value, sortBy.value, currentPage);
            }
        }

        function deleteStudent(index) {
            if (confirm("Are you sure you want to delete this student?")) {
                let students = JSON.parse(localStorage.getItem("students")) || [];
                students.splice(index, 1);
                localStorage.setItem("students", JSON.stringify(students));

                if (currentPage > 1 && (currentPage - 1) * studentsPerPage >= students.length) {
                    currentPage--;
                }

                loadStudents(filterCourse.value, sortBy.value, currentPage);
            }
        }

        // Event delegation for dynamically created buttons
        studentTableBody.addEventListener("click", function (event) {
            if (event.target.classList.contains("edit-btn")) {
                const index = parseInt(event.target.closest("tr").dataset.index);
                editStudent(index);
            }
            if (event.target.classList.contains("delete-btn")) {
                const index = parseInt(event.target.closest("tr").dataset.index);
                deleteStudent(index);
            }
        });

        prevPageBtn.onclick = () => loadStudents(filterCourse.value, sortBy.value, --currentPage);
        nextPageBtn.onclick = () => loadStudents(filterCourse.value, sortBy.value, ++currentPage);

        filterCourse.addEventListener("change", () => loadStudents(filterCourse.value, sortBy.value, 1));
        sortBy.addEventListener("change", () => loadStudents(filterCourse.value, sortBy.value, 1));

        loadStudents();
    });
</script>

</body>
</html>
